<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Mi primer JS</title>
</head>

<body class="bg-secondary">


    <div class="container-fluid d-flex  justify-content-around bg-gradient bg-light mt-2 text-danger">
        <h1 id="titulo" class="text-center m-4">E-commerce Va queriendo</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav" id="botonCarrito">
                        
                        <button type="button" class="btn btn-danger ml-1" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="modalCarrito()"><b>Carrito - Cant: </b>
                            <span><b id="carrito-contador">Carrito</b></span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    
    <section>
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="modalCarrito()">nch demo modal
        </button> -->
        
        <!-- Modal -->
        <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Tu carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Producto</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Precio</th>
                                </tr>
                            </thead>
                            <tbody id="elemento-carrito">
                                
                            </tbody>
                                
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="vaciar-carrito" data-bs-dismiss="modal" onclick="vaciarCarrito()" class="btn btn-dark">Vaciar carrito</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" data-bs-dismiss="modal" onclick="finalizarCompra()" class="btn btn-danger">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div id="cardsdinamicas" class="containter-fluid d-flex flex-wrap justify-content-around mt-5">
    </div>

    <div class="container-fluid d-flex flex-column align-items-center p-3 mt-5 bg-light">
        <h2 class="text-danger">Categorias</h2>
        <button class="btn btn-danger w-50" onclick="filtrarPorCategoria('Muebles Exterior')"><h4 >Muebles Exterior</h4></button>
        <button class="btn btn-danger w-50" onclick="filtrarPorCategoria('Muebles Interior')"><h4 >Muebles Interior</h4></button>
        <a class="btn btn-danger w-50" href="index.html"><h6 >Volver</h6></a>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>



</body>
</html>
